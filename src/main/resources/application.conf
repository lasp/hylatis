hylatis {
  aws {
    region = "us-west-1"
    endpoint = "http://localhost:8001"
  }

  goes {
    scale-factor = 48
    base-uri = "http://s3.amazonaws.com/noaa-goes16/ABI-L1b-RadF/2018/230/17"
  }
  
  modis {
    uri = /data/modis/MYD021KM.A2014230.1940.061.2018054170416.hdf
    stride = 500
  }

  hysics {
    image-count = 3
    base-uri = "s3://hylatis-hysics-001/des_veg_cloud"
  }

  spark {
    app = "Hylatis"
    master = "local[4]"
  }

  s3mock {
    port = 8001
    dir = "/data/s3"
  }
}

spark.default.parallelism = 4
