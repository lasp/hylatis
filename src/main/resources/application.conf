hylatis {
  aws {
    region = "us-west-1"
    endpoint = "http://localhost:8001"
  }

  goes {
    stride = 4  # image bands
    #base-uri = "http://s3.amazonaws.com/noaa-goes16/ABI-L1b-RadF/2018/230/17"
    default-section = "(0:5423:100, 0:5423:100)"
    #default-section = "(1000:4500:10, 1000:4500:10)"
  }
  
  modis {
    uri = "s3://hylatis-modis/MYD021KM.A2014230.1940.061.2018054170416.hdf"
    geoloc.uri = "s3://hylatis-modis/MYD03.A2014230.1940.061.2018054000543.hdf"
    #uri = "s3://hylatis-modis/MYD021KM.A2014230.1945.061.2018054170428.hdf"
    #geoloc.uri = "s3://hylatis-modis/MYD03.A2014230.1945.061.2018054000612.hdf"
    nbands = 5
    stride = 10
  }

  hysics {
    stride = 10
    #base-uri = "s3://hylatis-hysics-001/des_veg_cloud"
    base-uri = "file:///data/s3/hylatis-hysics-001/des_veg_cloud"
  }

  spark {
    app = "Hylatis"
    master = "local[4]"
  }

  s3mock {
    port = 8001
    dir = "/data/s3"
  }
}

spark.default.parallelism = 4

file.cache.dir = /data/tmp
