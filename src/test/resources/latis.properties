# LaTiS properties

version = latis-hylatis-SNAPSHOT

imageCount = 3

spark.app = Hylatis
spark.master = local[4]
spark.default.parallelism = 4

#hysics.base.uri = file:/data/hysics/des_veg_cloud
hysics.base.uri = s3://hylatis-hysics-001/des_veg_cloud

#Set goes.base.uri in goes_image_files.fdml
#goes.base.uri = /data/goes/2018_230_17
goes.base.uri = http://s3.amazonaws.com/noaa-goes16/ABI-L1b-RadF/2018/230/17
#shrink the number of points in each dimension by this multiplier, applied as stride
##1,4,6,12,24,48,113,226,452,904,1808
goes.scale.factor = 48

s3mock.port = 8001
s3mock.dir = /data/s3

aws.endpoint = http://localhost:8001
#aws.endpoint = https://s3-us-west-1.amazonaws.com
#aws.endpoint = s3.amazonaws.com
aws.region = us-west-1
#aws.region = us-east-1

reader.hysics_wavelengths.class = latis.input.HysicsWavelengthsReader
#reader.hysics_wavelengths.uri = file:/data/hysics/des_veg_cloud/wavelength.txt
reader.hysics_wavelengths.uri = s3://hylatis-hysics-001/des_veg_cloud/wavelength.txt

#reader.hysics.class = latis.input.HysicsSparkReader
reader.hysics.class = latis.input.HysicsReader
#reader.hysics_image_files.class = latis.input.HysicsSparkReader
reader.goes_image_files.class = latis.input.GoesSparkReader

operation.rgbPivot.class = latis.ops.RGBImagePivot
